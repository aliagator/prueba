<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
        <style>
            body{
                background: gray;
                background-position: center center;
                -webkit-animation-size: cover;
                background-size: cover;
            }

        </style>

        }
    </head>
    <body>
    <h1>Ejemplos de fancybox</h1><br>
        
    <body>
        <div class="wrapper">
          <a
             data-fancybox="gallery"
             data-src="img/Husky_on_San_Francisco_sidewalk.jpg"
             data-caption="Optional caption,&lt;br /&gt;that can contain &lt;em&gt;HTML&lt;/em&gt; code"
             >
            <img src="img/Husky_on_San_Francisco_sidewalk (1).jpg" />
          </a>
    
        </div>

        <br>

        <div>
            <a href="https://www.youtube.com/watch?v=0l0nzPpvbFs"
                data-fancybox="video-gallery"
                data-width="640"
                data-height="360"
            > 
                <button id="my-button">
                    Ver video
                </button>
            </a>
        </div>

        <br>

       
    </a>
        <br>

        <div>
            <p>
                <button id="triggger">
                    <a 
                        href="https://www.google.com/maps/@51.5039653,-0.1246493,14.12z" 
                        data-fancybox >
                        Ver mapa!!!
                    </a>
                </button>
            </p>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
        <script>
            Fancybox.bind('[data-fancybox="gallery"]', {
              //
            });    
        </script>

        <script>
            Fancybox.bind('[data-fancybox]', {
            // Custom options for all galleries
            });    
        </script>
        
 
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
            <script>$(document).ready(function() {
                $("#my-button").click(function() {
                  $.fancybox.show({
                    src: "https://www.youtube.com/watch?v=0l0nzPpvbFs",
                    type: "video",
                    ratio: 16 / 10,
                    width: 640,
                    height: 360,
                  });
                });
              });
            </script>
          </body>

    </body>
</html>
